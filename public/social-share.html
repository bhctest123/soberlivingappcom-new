<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            padding: 60px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 30px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: bold;
            color: #3b82f6;
        }
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        p {
            font-size: 28px;
            opacity: 0.9;
            margin: 0 0 40px 0;
            font-weight: 500;
        }
        .features {
            font-size: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SLA</div>
        <h1>Sober Living App</h1>
        <p>Recovery Residence Management Software</p>
        <div class="features">500+ Facilities • Admissions • Billing • Operations</div>
    </div>
</body>
</html>
