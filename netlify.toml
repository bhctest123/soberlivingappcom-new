[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Set the URL for staging deployments
[context.deploy-preview.environment]
  URL = "https://soberlivingappcom.netlify.app"

[context.branch-deploy.environment]
  URL = "https://soberlivingappcom.netlify.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle SPA routing for client-side navigation
[[redirects]]
  from = "/blog/*"
  to = "/blog/index.html"
  status = 200

[[redirects]]
  from = "/features/*"
  to = "/features/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy/index.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms/index.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing/index.html"
  status = 200

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
